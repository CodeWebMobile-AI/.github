name: Claude AI Master Controller
on:
  schedule:
    - cron: '*/30 * * * *'  # Every 30 minutes
  workflow_dispatch:  # Manual trigger button
  
jobs:
  claude-control:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      actions: write
      
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install Dependencies
        run: |
          pip install anthropic pygithub requests
          
      - name: Claude Takes Control
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python -c "
import anthropic
from github import Github
import json

print('ðŸ¤– Claude AI activating for CodeWebMobile-AI...')

claude = anthropic.Anthropic()
g = Github('${{ secrets.GITHUB_TOKEN }}')
org = g.get_organization('CodeWebMobile-AI')

# Get current state
repos = list(org.get_repos())
print(f'Current repos: {[r.name for r in repos]}')

# Ask Claude what to do
prompt = '''You are the AI controller of the CodeWebMobile-AI GitHub organization.
Current repositories: ''' + str([r.name for r in repos]) + '''

Decide what to create or work on. Respond with JSON:
{
  \"action\": \"create_repo\",
  \"name\": \"example-project\",
  \"description\": \"What this project does\"
}
'''

response = claude.messages.create(
    model='claude-3-opus-20240229',
    max_tokens=1000,
    messages=[{'role': 'user', 'content': prompt}]
)

# Parse Claude's decision
decision = json.loads(response.content[0].text)
print(f'Claude decided: {decision}')

if decision['action'] == 'create_repo':
    # Create new repository
    new_repo = org.create_repo(
        name=decision['name'],
        description=decision['description'],
        auto_init=True,
        public=True
    )
    print(f'âœ… Created: {new_repo.html_url}')
"
