name: Claude AI Master Controller
on:
  schedule:
    - cron: '*/30 * * * *'  # Every 30 minutes
  workflow_dispatch:  # Manual trigger button
  
jobs:
  claude-control:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      actions: write
      
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install Dependencies
        run: |
          pip install anthropic pygithub requests
          
      - name: Claude Takes Control
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.CLAUDE_PAT }}
        run: |
          cat > claude_control.py << 'EOF'
          import anthropic
          from github import Github
          import json
          import os
          import re
          import time
          
          print('ðŸ¤– Claude AI activating for CodeWebMobile-AI...')
          
          claude = anthropic.Anthropic(api_key=os.environ['ANTHROPIC_API_KEY'])
          g = Github(os.environ['GITHUB_TOKEN'])
          org = g.get_organization('CodeWebMobile-AI')
          
          # Get current state
          repos = list(org.get_repos())
          print(f'Current repos: {[r.name for r in repos]}')
          
          # Ask Claude what to do
          prompt = f"""You are the AI controller of the CodeWebMobile-AI GitHub organization.
          Current repositories: {[r.name for r in repos]}
          
          Create a new repository. Choose an interesting project idea.
          
          Respond with ONLY JSON, no other text:
          {{
            "action": "create_repo",
            "name": "your-chosen-name",
            "description": "Description of what this project does"
          }}"""
          
          response = claude.messages.create(
              model='claude-3-opus-20240229',
              max_tokens=1000,
              messages=[{'role': 'user', 'content': prompt}]
          )
          
          # Extract JSON from response
          response_text = response.content[0].text
          print(f'Claude response: {response_text}')
          
          # Try to extract JSON from the response
          try:
              decision = json.loads(response_text)
          except:
              json_match = re.search(r'\{.*\}', response_text, re.DOTALL)
              if json_match:
                  decision = json.loads(json_match.group())
              else:
                  decision = {
                      "action": "create_repo",
                      "name": "ai-assistant-bot",
                      "description": "An AI-powered assistant bot created by Claude"
                  }
          
          print(f'Claude decided: {decision}')
          
          if decision['action'] == 'create_repo':
              # Check if repo already exists
              existing_repos = [r.name for r in repos]
              if decision['name'] in existing_repos:
                  print(f'Repository {decision["name"]} already exists')
              else:
                  # Create new repository WITHOUT auto_init to avoid conflicts
                  new_repo = org.create_repo(
                      name=decision['name'],
                      description=f"ðŸ¤– {decision['description']}",
                      auto_init=False,  # Changed to False
                      private=False
                  )
                  print(f'âœ… Created: {new_repo.html_url}')
                  
                  # Now create a proper README
                  readme_content = f"""# {decision['name']}
          
          {decision['description']}
          
          ## About
          This project was created autonomously by Claude AI as part of the CodeWebMobile-AI organization.
          
          ## Features
          - ðŸ¤– AI-Generated
          - ðŸš€ Auto-maintained
          - ðŸ“ Self-documenting
          
          ## Status
          Under active development by AI
          
          ## Tech Stack
          - To be determined by Claude AI
          
          ## Getting Started
          Coming soon - Claude AI will add installation and usage instructions.
          """
                  
                  # Create README.md
                  new_repo.create_file(
                      path="README.md",
                      message="ðŸ¤– Initial commit - Project created by Claude AI",
                      content=readme_content,
                      branch="main"
                  )
                  print('ðŸ“ Added README.md')
                  
                  # Create a basic .gitignore
                  gitignore_content = """# Python
          __pycache__/
          *.py[cod]
          *$py.class
          .Python
          env/
          venv/
          .env
          
          # Node
          node_modules/
          npm-debug.log*
          yarn-debug.log*
          yarn-error.log*
          
          # IDE
          .vscode/
          .idea/
          *.swp
          *.swo
          
          # OS
          .DS_Store
          Thumbs.db
          """
                  
                  new_repo.create_file(
                      path=".gitignore",
                      message="ðŸ¤– Add .gitignore",
                      content=gitignore_content,
                      branch="main"
                  )
                  print('ðŸ“ Added .gitignore')
                  
                  # Let Claude decide what kind of project to build
                  project_prompt = f"""Now that you've created the repository '{decision['name']}', 
                  decide what initial files to create. This is for: {decision['description']}
                  
                  Respond with JSON listing 2-3 initial files to create:
                  {{
                    "files": [
                      {{
                        "path": "filename.ext",
                        "content": "file contents",
                        "description": "what this file does"
                      }}
                    ]
                  }}"""
                  
                  project_response = claude.messages.create(
                      model='claude-3-opus-20240229',
                      max_tokens=4000,
                      messages=[{'role': 'user', 'content': project_prompt}]
                  )
                  
                  try:
                      project_plan = json.loads(project_response.content[0].text)
                      for file_spec in project_plan.get('files', []):
                          new_repo.create_file(
                              path=file_spec['path'],
                              message=f"ðŸ¤– Create {file_spec['path']} - {file_spec.get('description', '')}",
                              content=file_spec['content'],
                              branch="main"
                          )
                          print(f"ðŸ“ Created {file_spec['path']}")
                  except Exception as e:
                      print(f"Could not create additional files: {e}")
          EOF
          
          python claude_control.py
